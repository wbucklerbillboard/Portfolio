<!-- Overlay 1 Range Center-->

				content: contentString1

				position: rangec,
				map: mapnight,
				title: 'Center of range'
				});
				rangecmarker.addListener('click', function() {

				});

				map: mapnight,
				title: 'Range Box'
				});
				rangebmarker.addListener('click', function() {

<!-- Overlay 3 Route to Firing Range Center -->

				new google.maps.LatLng(33.7869, -106.47678),
					startt
				];
			var rangecPath = new google.maps.Polyline({
				title: 'Range Path',
				path: rangecVisitCoordinates,
        		strokeColor: "#FF0000",
				strokeOpacity: 1.0,
         		strokeWeight: 2
				});
			rangecPath.setMap(mapnight);
			
			var routestart = new google.maps.Marker({
				position:startt,
				title: "Starting point of red-colored route"

			routestart.setMap(mapnight);
			var contentString7 = '<div id="content">'+
				'<div id="siteNotice">'+
				'</div>'+
				'<h1 id="firstHeading" class="firstHeading">Route to Range Center</h1>'+
				'<div id="bodyContent">'+
				'<p>In order to reach the Range Center, you need to follow this ' +

				'</div>'+

				infowindow7.setPosition(rtpos)
				infowindow7.open(mapnight);
				});

 					var frPoly = new google.maps.Polygon({
 							paths: firerangeCoordinates,
 							strokeColor: "#FF0000",
 							strokeOpacity: 0.8,
 							strokeWeight: 2,
 							fillColor: "#FF0000",
 							fillOpacity: 0.35,
							title: 'Firing Range'
							});

						'<h1 id="firstHeading" class="firstHeading">Space Allotted for Firing Range</h1>'+

						'<p>Soldiers from all companies will fire in this red-colored space in order to ' +
						'qualify on the M16.</p>'+
						'</div>'+
						'</div>';
					var infowindow8 = new google.maps.InfoWindow({
						content: contentString8
						});	      
	      
					google.maps.event.addListener(frPoly, 'click', function() {
						var frpos = new google.maps.LatLng(33.78867, -106.48007)
						infowindow8.setPosition(frpos)
						infowindow8.open(mapnight);
					});

<!-- Overlay 5 Ammunition Point-->
